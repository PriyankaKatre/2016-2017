function find_duplicate_in_array(arra1) {  
  var i,  
  len=arra1.length,  
  result = [],  
  obj = {};   
  for (i=0; i<len; i++)  
  {  
  obj[arra1[i]]=0;  
  }  
  for (i in obj) {  
  result.push(i);  
  }  
  return result;  
  }
