<html>
	<head>
	<script>
		var arr1=[];
		function addElement(){
		var arrLength=arr1.length;
		arr1[arrLength]=document.getElementById("textInput").value;
		var n=arr1.length;
			document.getElementById("itemCount").innerHTML="No. of items added"+n.toString();
			var listdiv=document.getElementById("list");
				while(listdiv.hasChildNodes()){
				listdiv.removeChild(listdiv.lastChild);
		}

		{

			listdiv.appendChild(newDiv);

		}

	</script>

	</head>
	<body>
		<table>
			<tr>
				<td>Enter any value</td>

			</tr>

				<td><input type="Button" id="button" value="add value" onclick="addElement()"></td>
