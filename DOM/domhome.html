<!DOCTYPE html>
<html>
<head>
	<title>	</title>
	<script type="text/javascript">

	function onLoad()
		{
		document.getElementById("number").focus();
		 }
	

	function myfunction()
	{		
		var val=document.getElementById("number").value;
		document.getElementById("output").value += val + "\n";
		if(document.getElementById("output").value.length>10)
		{
			document.getElementById("output").value.pop();
		}
		document.getElementById("number").focus();
		document.getElementById("number").value=" ";
					
	}


	</script>


	<style>
		body{
				border:2px solid pink;
			}
		form{
				text-align:center
			}	
		#output,#number{
						display:block;
						width: 200px;
						margin:0 auto;
						margin-top: 20px;
						}
		#number{
				height: 50px;
			}
		#button1,#button2{
							margin-top: 20px;
						}
	</style>
</head>
<body onLoad="onLoad()">
		<form>	
				<textarea id="output" rows="15" cols="25" >

               </textarea>
               <input type="text" name="" id="number">
               <input type="button" name="" value="Insert" id="button1" onclick="myfunction()" onclick="abc()">
               <input type="button" name="" value="Delete" id="button2">

		</form>
</body>
</html>
