    <script>
    function equivilibrium(A)
    {
      var sum=A.reduce(function(a,b){
         return  a+b;
      },0)
      var left=0;
      var right;
      for(var i=0; i<=A.length; i++)
      {
        right=sum-left-A[i];
        if(right==left)
        {
          return 1;
        }

        left+=A[i];
      }
        return -1;
    }
console.log( equivilibrium([-1,2,3,4]));


    </script>
